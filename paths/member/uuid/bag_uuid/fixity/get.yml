summary: List of fixity checks for a bag
description: Returns a list of fixity checks done by replicating nodes for a given bag
tags:
  - Reporting/Member
parameters:
  # - $ref: '#/parameters/member_uuid_path'
  # - $ref: '#/parameters/bag_uuid_path'
  - name: uuid
    in: path
    description: UUID of the target member
    required: true
    type: string
    format: uuid
  - name: bag_uuid
    description: UUID of the target bag
    required: true
    type: string
    format: uuid
responses:
  '200':
    description: Success
    schema:
      $ref: '#/definitions/FixityCheckResultList'
  '401':
    $ref: '#/responses/401'
