description: Aggregate data of bags in DPN for reporting
type: object
allOf:
  - type: object
    required:
      - total_bag_size
      - total_bag_count
    properties:
      total_bag_size:
        description: The sum of all bag sizes.
        type: integer
        format: int64
      total_bag_count:
        description: The count of all bags.
        type: integer
        format: int64
headers:
  X-Total-Bag-Size:
    description: The sum of all bag sizes
    type: integer
  X-Total-Bag-Count: 
    description: The count of all bags
    type: integer
